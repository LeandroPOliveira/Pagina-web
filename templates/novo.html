{% extends 'template.html' %}
{% block conteudo %}

<body>
    <div class="container">
      {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
      <div class="page-header">
          <h1>Adicionar bike</h1>
      </div>
      <form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">

          <figure class="img-thumbnail col-md-4">
              <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg')}}" alt="">
              <figcaption>
                  <label class="fileContainer">
                      Mudar capa
                      <input type="file" name="arquivo" class="form-control" accept="image/*">
                  </label>
              </figcaption>
          </figure>

        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="arquivo">Selecione a imagem</label>
            <input type="file" id="arquivo" name="arquivo" class="form-control" accept="image/*">
          </div>
          <div class="form-group">
            <label for="cor">Cor</label>
            <input type="text" id="cor" name="cor" class="form-control">
          </div>
          <div class="form-group">
            <label for="preco">Pre√ßo</label>
            <input type="text" id="preco" name="preco" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>

{% endblock %}

{% extends 'template.html' %}
{% block conteudo %}

<body>
    <div class="container">
      {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
      <div class="page-header">
          <h1>Editar bike</h1>
      </div>
      <form action="{{ url_for('atualizar') }}" method="post">
        <fieldset>
            <input type="hidden" name="id" value="{{bike.id}}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{bike.nome}}">
          </div>
          <div class="form-group">
            <label for="imagem">Selecione a imagem</label>
            <input type="file" id="imagem" name="imagem" class="form-control" accept="image/*">
          </div>
          <div class="form-group">
            <label for="cor">Cor</label>
            <input type="text" id="cor" name="cor" class="form-control" value="{{bike.cor}}">
          </div>
          <div class="form-group">
            <label for="preco">Pre√ßo</label>
            <input type="text" id="preco" name="preco" class="form-control" value="{{bike.preco}}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>

{% endblock %}

{% extends 'bikes/template.html' %}
{% load static %}
{% block content %}

<main class="log-user">
    <img class="img-fluid img-fundo" src="{% static 'img/login.jpg' %}" alt="ciclista pedalando ao ar livre">
    <div class="login px-5">
        <h1 class="text-center fs-3">Fa√ßa seu login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{field.label}}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-sucess w-100 mt-3">Entrar</button>
            </div>
        </form>
    </div>
</main>

{% endblock %}

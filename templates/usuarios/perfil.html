{% extends 'bikes/template.html' %}
{% load static %}
{% block content %}

<div class="cadastro-fundo">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 p-5 my-5 bg-light rounded">
                <h2 class="text-center mb-5">Perfil</h2>
                <form action="{% url 'perfil' %}" method="POST">
                    {% csrf_token %}
                    {% for field in form.visible_fields %}
                    <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                        <label for="{{ field.id_for_label }}" style="margin-bottom: 5px;"><b>{{field.label}}</b></label>
                        {{ field }}
                    </div>
                    {% for error in field.errors %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endfor %}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary mt-3">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



{% endblock %}

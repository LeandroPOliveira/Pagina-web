{% extends 'bikes/template.html' %}
{% load static %}
{% block content %}

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <img src="{{ bike.foto.url }}" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-4">
                <h2>{{ bike.nome }}</h2>
                <p><strong>Categoria:</strong> {{ bike.categoria }}</p>
                <p><strong>Cor:</strong> {{ bike.cor }}</p>
                <p><strong>Preço:</strong> {{ bike.preco }}</p>
                <p><strong>Descrição:</strong> {{ bike.descricao }}</p>
                <div class="col-md-2">Quantidade:</div>

                <select class="form-select form-select-sm" id="qty-cart">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <button type="button" value="{{ bike.id }}" class="btn btn-secondary" id="add-cart">Add To Cart</button>
            </div>

        </div>
    </div>

<script>
// Check if button pressed
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url "cart_adicionar" %}',
        data: {
    product_id: $(this).val(),
    product_qty: $('#qty-cart option:selected').text(),
    csrfmiddlewaretoken: '{{ csrf_token }}',
    action: 'post'
        },
        success: function(json){
            console.log(json);
            document.getElementById('cart_quantity').textContent = json.qty
            location.reload();
        },
        error: function(xhr, errmsg, err){
        }
    });
})

</script>


{% endblock %}

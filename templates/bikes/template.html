{% load static %}

<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link rel='stylesheet' href="{% static 'css/reset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
    <link rel='stylesheet' href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>

<body>

    <header>
        {% include 'partials/_alertas.html' %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid mx-3">
                <a class="navbar-brand" href="{% url 'index' %}"><img class="img-fluid" src="{% static '/img/logo.png' %}" width="130"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'filtro' 'MOUNTAIN' %}">Mountain</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'filtro' 'ROAD' %}">Road</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'filtro' 'GRAVEL' %}">Gravel</a>
                        </li>

                    </ul>
                    {% if request.user.is_authenticated %}
                    <a class="nav-link btn-primary me-3 btn-login" href="{% url 'nova_bike' %}">Anunciar</a>
                    <a class="nav-link btn-primary me-3 btn-login" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link btn-primary me-3 btn-login" href="{% url 'cadastro' %}">Cadastrar</a>
                    <a class="nav-link btn-primary me-3 btn-login" href="{% url 'login' %}">Login</a>
                    {% endif %}


                </div>
            </div>
        </nav>
    </header>




    {% block content %}{%endblock%}


    <footer class="rodape">
        <div class="h5 text-center">
            <p class="my-auto pt-5 pb-5">Trokabike 2023 - Todos os direitos reservados</p>
        </div>


    </footer>
    <script src="{% static 'script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
